<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://mortvicious.github.io/pomodoroclock/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>

<header>
  <h3>Pomodoro Clock</h3>
  <p>by mort.vicious</p>
</header>

<div class="main-container">

      <div class="set-timer-container">

        <h4 class="work-header">Work:</h4>
        <div class="set-work-time-container">
          <!-- <button class="down-arrow-btn sec-btn sec-btn-work down-arrow-btn-work">-</button> -->
          <button class="sec-btn work down">-</button>
       <h4 class="set-work-time-display">25 : 00</h4>
       

          <!-- <button class="up-arrow-btn sec-btn sec-btn-work up-arrow-btn-work">+</button> -->
          <button class="sec-btn work up">+</button>
        </div>

        <h4 class="brake-header">Break:</h4>
        <div class="set-break-time-container">
          <!-- <button class="down-arrow-btn sec-btn sec-btn-brake down-arrow-btn-break">-</button> -->
          <button class="sec-btn break down">-</button>
          <h4 class="set-break-time-display">5 : 00</h4>
          <!-- <button class="down-arrow-button sec-btn sec-btn-brake up-arrow-btn-break">+</button> -->
          <button class="sec-btn break up">+</button>
        </div>
      </div>



      <div class="display-watch-container">

            <div class="main-timer-container">



              <div class="left-buttons">
              <button class="main-button start">START</button>
            </div>
            <h3 class="display">00 : 00</h3>
            <div class="right-buttons">
              <button class="main-button stop">STOP</button>
            </div>

            </div>

      </div>




</div>

    
    
    <script src="app.js"></script>
  </body>
</html>
